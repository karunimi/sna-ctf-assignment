<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CTF Challenges</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Welcome to the CTF Challenges</h1>
        <div class="card-deck mt-5">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Challenge description</h5>
                    <p class="card-text">Your task is to crack the login and retrieve the flag.</p>
                    <a href="/sql_injection" class="btn btn-primary">Go to login page</a>
                </div>
            </div>
            
        </div>
    </div>
    <div  class="container">
        <div class="card-deck mt-5">
        <form action="/submit_flag" method="post">
            <label for="flag">Enter the flag:</label><br>
            <input type="text" id="flag" name="flag" required><br><br>
            <input type="submit" value="Submit">
        </form>
         </div>
    </div>
    <p>{{message}}</p>
</body>
</html>
