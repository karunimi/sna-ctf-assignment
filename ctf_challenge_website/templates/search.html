<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Page</title>
    <link rel="stylesheet" href="../static/search_style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Search for Fruits</h2>
            <form method="post">
                <div class="input-container">
                    <label for="search">Search:</label>
                    <input type="text" id="search" name="search">
                </div>
                <button type="submit">Search</button>
            </form>
            <div class="message">{{ message|safe }}</div>
            {% if results %}
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for fruit in results %}
                            <tr>
                                <td>{{ fruit[1] }}</td>
                                <td>{{ fruit[2] }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% endif %}
        </div>
    </div>
</body>
</html>
