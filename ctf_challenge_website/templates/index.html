<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Device Status</title>
    <link rel="stylesheet" href="../static/index_style.css">
</head>
<body>
    <div class="container">
        <h1>IoT Device Status Dashboard</h1>
        <form method="post" action="/execute">
            <div class="form-group">
                <label for="command">Enter Command:</label>
                <input type="text" class="form-control" id="command" name="command" placeholder="status device1_status">
            </div>
            <button type="submit" class="btn btn-primary">Execute</button>
        </form>
        {% if output %}
        <div class="output mt-3">
            <h2>Output:</h2>
            <pre>{{ output }}</pre>
        </div>
        {% endif %}
    </div>
</body>
</html>
